<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Wheelie Meter</title>
  <link rel="stylesheet" href="./css/wm.css">
</head>
<body>
  <div id="container">
    <div class="content-wrapper">
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

      <div id="angle-display">0°</div>
      <div id="time-display">0.00s</div>
      <div id="status">Gotowy do pomiaru</div>
      
      <div id="gauge">
        <div id="gauge-fill"></div>
        <div id="gauge-marker"></div>
      </div>
      
      <div id="calibration-value">Kalibracja: 0°</div>
      
      <div class="controls-row">
        <button id="calibrateBtn" class="small-button">KALIBRUJ</button>
        <button id="themeBtn" class="small-button">TRYB JASNY</button>
      </div>
      
      <div class="controls-row">
        <button id="startBtn">START</button>
        <button id="resetBtn" disabled>RESET</button>
        <button id="saveBtn" disabled>ZAPISZ</button>
      </div>
    </div>
    
    <div class="history-wrapper">
      <table id="history">
        <thead>
          <tr>
            <th>Godzina</th>
            <th>Czas</th>
            <th>Kąt max</th>
            <th>Kąt avg</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dane będą dodawane dynamicznie przez JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="./js/wm.js"></script>
</body>
</html>
