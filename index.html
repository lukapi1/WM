<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Wheelie Meter</title>
  <style>
    /* Wbudowane style dla lepszego renderowania na iOS */
    body {
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
      -webkit-overflow-scrolling: touch;
    }
  </style>
  <link rel="stylesheet" href="./css/wm.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="app-container">
    <main class="app-main">
      <div class="display-panel">
        <div class="measurement-display">
          <div id="angle-display" class="angle-value">0°</div>
          <div id="time-display" class="time-value">0.00s</div>
        </div>
        
        <div id="status" class="status-text">Gotowy</div>
        
        <div class="gauge-container">
          <div id="gauge" class="gauge">
            <div id="gauge-fill" class="gauge-fill"></div>
            <div id="gauge-marker" class="gauge-marker"></div>
          </div>
          <div class="gauge-scale">
            <span>0°</span>
            <span>45°</span>
          </div>
        </div>
        
        <div id="calibration-value" class="calibration-info">Kalibracja: 0°</div>
      </div>

      <div class="control-buttons">
        <div class="button-row">
          <button id="startBtn" class="button start-button">Start</button>
        </div>
        <div class="button-row">
          <button id="calibrateBtn" class="button calibrate-button">Kalibruj</button>
          <button id="resetBtn" class="button reset-button" disabled>Reset</button>
          <button id="saveBtn" class="button save-button" disabled>Zapisz</button>
        </div>
        <div class="button-row">
          <button id="themeBtn" class="button theme-button">Tryb Jasny</button>
        </div>
      </div>

      <div id="history" class="history-panel"></div>
      
      <div class="safety-warning">
        ⚠️ Zabezpiecz telefon przed upadkiem!
      </div>
    </main>
  </div>

  <script type="module" src="./js/wm.js"></script>
</body>
</html>
