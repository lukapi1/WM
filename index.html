<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Wheelie Meter Pro</title>
  <link rel="stylesheet" href="./css/wm.css">
</head>
<body>
  <div id="container">
    <div>
      <h1>WHEELIE METER PRO</h1>
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

      <div id="angle-display">0°</div>
      <div id="time-display">0.00s</div>
      <div id="status">Gotowy do pomiaru</div>
      
      <div id="gauge">
        <div id="gauge-fill"></div>
        <div id="gauge-marker"></div>
      </div>
      
      <div id="calibration-value">Kalibracja: 0°</div>
      
      <div class="controls-row">
        <button id="calibrateBtn" class="small-button">KALIBRUJ</button>
        <button id="themeBtn" class="small-button">TRYB JASNY</button>
      </div>
      
      <button id="startBtn">START</button>
    </div>
    
    <div>
      <div id="history"></div>
      <div class="warning">
        Zabezpiecz telefon przed upadkiem! Używaj aplikacji z rozwagą.
      </div>
    </div>
  </div>

  <script type="module" src="./js/wm.js"></script>
</body>
</html>
